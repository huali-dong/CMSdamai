

<!DOCTYPE >

<html >
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<link href="static/libs/admin/default.css" rel="stylesheet" type="text/css" />
    <link href="static/libs/admin/styles.css" rel="stylesheet" type="text/css" />
		<link href="static/libs/admin/demo.css" rel="stylesheet" type="text/css" />
		
</head>
<body>
	<div class='login'>
	  <div class='login_title'>
	    <span>管理员登录</span>
	  </div>
	  <div class='login_fields'>
	    <div class='login_fields__user'>
	      <div class='icon'>
	        <img alt="" src='static/libs/admin/img/user_icon_copy.png'>
	      </div>
	      <input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value=""/>
	        <div class='validation'>
	          <img alt="" src='static/libs/admin/img/tick.png'>
	        </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='static/libs/admin/img/lock_icon_copy.png'>
	      </div>
	      <input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off">
	      <div class='validation'>
	        <img alt="" src='static/libs/admin/img/tick.png'>
	      </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='static/libs/admin/img/key.png'>
	      </div>
	      <input name="code" placeholder='昵称' maxlength="4" type='text' name="ValidateNum" autocomplete="off"> 
	     
	    </div>
	    <div class='login_fields__submit' style="width: 100%;left: 20px;top: 25px">
		  <input style="float:left;margin-right: 15px" type='button' value='登录'><input style="float:right" type='button' value='注册'>
		</div>
	  </div>
  </div>
  <!-- <script src="static/libs/admin/jquery-2.2.3.min.js" type="text/javascript"></script> -->
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>

  <script src="static/libs/admin/Particleground.js" type="text/javascript"></script>
  
	<script type="text/javascript">

	    //粒子背景特效
	    $('body').particleground({
	        dotColor: '#E8DFE8',
	        lineColor: '#133b88'
	    });
	    $('input[name="pwd"]').focus(function () {
	        $(this).attr('type', 'password');
	    });
	    $('input[type="text"]').focus(function () {
	        $(this).prev().animate({ 'opacity': '1' }, 200);
	    });
	    $('input[type="text"],input[type="password"]').blur(function () {
	        $(this).prev().animate({ 'opacity': '.5' }, 200);
	    });
	    $('input[name="login"],input[name="pwd"]').keyup(function () {
	        var Len = $(this).val().length;
	        if (!$(this).val() == '' && Len >= 5) {
	            $(this).next().animate({
	                'opacity': '1',
	                'right': '30'
	            }, 200);
	        } else {
	            $(this).next().animate({
	                'opacity': '0',
	                'right': '20'
	            }, 200);
	        }
	    });
	   
    </script>
</body>
</html>
